<div class="dashboard-wrapper">
  <!-- Header -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <p class="subtitle">System Overview & Analytics</p>
    </div>
    <div class="header-stats">
      <!-- IP Status -->
      <div class="stat-card">
        <div class="stat-icon total">
          <i class="pi pi-users"></i>
        </div>
        <div class="stat-info">
          <span class="stat-label">Total Users</span>
          <span class="stat-value">{{ metrics?.total_users || 0 }}</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon available">
          <i class="pi pi-check-circle"></i>
        </div>
        <div class="stat-info">
          <span class="stat-label">Available IPs</span>
          <span class="stat-value">{{ metrics?.available_ips || 0 }}</span>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon reserved">
          <i class="pi pi-lock"></i>
        </div>
        <div class="stat-info">
          <span class="stat-label">Reserved IPs</span>
          <span class="stat-value">{{ metrics?.reserved_ips || 0 }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-grid">

        <div class="chart-card">
      <div class="chart-header">
        <h3><i class="pi pi-chart-pie"></i> IP Status</h3>
        <p class="chart-description">Available vs Reserved</p>
      </div>
      <div class="chart-body">
        <canvas id="ipStatusChart"></canvas>
      </div>
    </div>
    <ng-container *ngFor="let key of ['software','department','location','category','warranty','model','processor','ram','os']">
      <div class="chart-card" >
        <div class="chart-header">
          <h3>
            <i class="pi pi-desktop"></i>
            {{ key | titlecase }}
          </h3>
        </div>
        <div class="chart-body">
          <canvas [id]="key+'Chart'"></canvas>
        </div>
      </div>
    </ng-container>
  </div>
</div>
