<div class="container">
 
  <div *ngIf="!isAuthenticated" class="login-container">
    <div class="header_login">  
      <h3>IP Management System</h3>
    </div>
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="login-form">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>


<div class="card" *ngIf="isAuthenticated">
  <p-megamenu [model]="items"   appendTo="body"  [style]="{'padding': '0.2rem !important', display: 'flex' }" class="p-4 bg-surface-0 dark:bg-surface-900">
</p-megamenu>
</div>

  <div *ngIf="isAuthenticated">
    <router-outlet></router-outlet>
  </div>
</div>
<p-toast></p-toast>
