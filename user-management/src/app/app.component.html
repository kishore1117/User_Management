<div class="container">
 
  <div *ngIf="!isAuthenticated" class="login-container">
    <div class="header">  
      <h3>IP Management System</h3>
    </div>
    <h2>Login</h2>
    <form (ngSubmit)="login()" class="login-form">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

<div *ngIf="isAuthenticated">
  <div class="header">
    <h2>User Management System</h2>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a> |
      <a routerLink="/add" routerLinkActive="active">Add User</a> |
      <a routerLink="/find" routerLinkActive="active">Find User</a> |
      <a routerLink="/upload" routerLinkActive="active">Upload</a>
    </nav>
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>
  <router-outlet></router-outlet>
</div>
</div>
<app-toast></app-toast>
